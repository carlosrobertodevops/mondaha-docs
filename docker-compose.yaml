services:
  mondaha-docs:
    container_name: mondaha-docs
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://127.0.0.1:3000/ >/dev/null 2>&1 || exit 1",
        ]
      interval: 30s
      timeout: 5s
      retries: 5

  mondaha-docs-dev:
    container_name: mondaha-docs-dev
    image: node:20-alpine
    working_dir: /app
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    command: >
      sh -lc '
        set -e;
        if [ -f package-lock.json ]; then
          npm ci;
        elif [ -f yarn.lock ]; then
          corepack enable;
          yarn install --frozen-lockfile;
        else
          npm install;
        fi;
        npm run start -- --host 0.0.0.0 --port 3000
      '
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - mondaha_docs_node_modules:/app/node_modules
    restart: unless-stopped
    profiles: ["dev"]

volumes:
  mondaha_docs_node_modules:
